<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <title>Snap Intro Section</title>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="Snap logo" class="logo">
    <button class="btn-mobile">
      <img src="images/icon-menu.svg" alt="">
    </button>
    <nav class="navigation">
      <ul class="navigation__menu">
        <li class="navigation__item">
          <a href="#" class="navigation__link">
            Features
            <img src="images/icon-arrow-down.svg" class="navigation__img">
          </a>
          <ul class="submenu">
            <li class="submenu__item">
              <img src="images/icon-todo.svg" class="submenu__img">
              <a href="#" class="submenu__link">Todo List</a>
            </li>
            <li class="submenu__item">
              <img src="images/icon-calendar.svg" class="submenu__img">
              <a href="#" class="submenu__link">Calendar</a>
            </li>
            <li class="submenu__item">
              <img src="images/icon-reminders.svg" class="submenu__img">
              <a href="#" class="submenu__link">Reminders</a>
            </li>
            <li class="submenu__item">
              <img src="images/icon-planning.svg" class="submenu__img">
              <a href="#" class="submenu__link">Planning</a>
            </li>
          </ul>
        </li>
        <li class="navigation__item">
          <a href="#" class="navigation__link">
            Company
            <img src="images/icon-arrow-down.svg" class="navigation__img">
          </a>
          <ul class="submenu">
            <li class="submenu__item">
              <a href="#" class="submenu__link">History</a>
            </li>
            <li class="submenu__item">
              <a href="#" class="submenu__link">Our Team</a>
            </li>
            <li class="submenu__item">
              <a href="#" class="submenu__link">Blog</a>
            </li>
          </ul>
        </li>
        <li class="navigation__item">
          <a href="#" class="navigation__link">Careers</a>
        </li>
        <li class="navigation__item">
          <a href="#" class="navigation__link">About</a>
        </li>
      </ul>

      <section class="signup">
        <button class="signup__login">Login</button>
        <button class="signup__register">Register</button>
      </section>
    </nav>
  </header>

  <main class="main-content">
    <section class="intro-content">
      <h1 class="intro-content__heading">
        <span class="intro-content__text-1">Make</span>
        <span class="intro-content__text-2">remote work</span>
      </h1>
      <p class="intro-content__description">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button class="intro-content__button">Learn more</button>
      <div class="intro-content__marks">
        <img src="images/client-databiz.svg" alt="Databiz" class="mark">
        <img src="images/client-audiophile.svg" alt="Audiophile" class="mark">
        <img src="images/client-meet.svg" alt="Meet" class="mark">
        <img src="images/client-maker.svg" alt="Maker" class="mark">
      </div>
    </section>

    <div class="hero-img">
      <img src="images/image-hero-desktop.png" alt="">
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
